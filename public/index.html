    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="brand">Test Page for fiigii</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="hero-unit row">
                <div class="span4">
                    <p>URL</p>
                    <input type="text" id="url">

                    <p>RESTful Fromat</p>
                    <select name="formats" id="format">
                        <option value=".json">JSON</option>
                        <option value=" ">HTML</option>
                    </select>

                    <p>
                        Arguments
                        <button class="btn btn-danger" id="clear_button">Clear</button>
                    </p>
                    <textarea rows="5" id="arguments"></textarea>
                    
                    <p>Method</p>
                    <select name="methods" id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>

                    <button id="send" class="btn btn-large btn-primary">Send</button>
                    
                </div>

                <div class="span5">
                    <p>Response</p>
                    <textarea rows="20" class="input-block-level" id="show"></textarea>
                </div>

                <div class="span5 offset4 control-group error">
                    <p>Error</p>
                    <textarea rows="3" class="input-block-level" id="error_show"></textarea>
                </div>    
                
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="muted credit">Test Page for fiigii by Ajax, 2013</p>
            </div>
